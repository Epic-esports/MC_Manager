<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Server Manager - Login</title>

<style>
body {
    margin: 0;
    background: #0d0d0d;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}

/* Animated Heading */
h1 {
    position: absolute;
    top: 40px;
    font-size: 32px;
    background: linear-gradient(90deg,#00ff9c,#00ccff,#00ff9c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #00ff9c; }
    to { text-shadow: 0 0 25px #00ccff; }
}

.login-box {
    background: #161616;
    padding: 40px;
    border-radius: 15px;
    width: 350px;
    box-shadow: 0 0 25px rgba(0,255,156,0.2);
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    background: #1f1f1f;
    border: none;
    border-radius: 8px;
    color: white;
    outline: none;
    transition: 0.3s;
}

input:focus {
    box-shadow: 0 0 10px #00ff9c;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #00ff9c;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #00cc7a;
}

.toggle {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.toggle button {
    width: 48%;
    background: #333;
    color: white;
}

.toggle button:hover {
    background: #444;
}

.hidden {
    display: none;
}

#error {
    color: red;
    text-align: center;
    margin-top: 10px;
    min-height: 20px;
}
</style>
</head>
<body>

<h1>Minecraft Server Manager</h1>

<div class="login-box">

    <div class="toggle">
        <button onclick="showUser()">User</button>
        <button onclick="showAdmin()">Admin</button>
    </div>

    <!-- USER LOGIN -->
    <div id="userLogin">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="loginUser()">Login</button>
    </div>

    <!-- ADMIN LOGIN -->
    <div id="adminLogin" class="hidden">
        <input type="password" id="adminKey" placeholder="Enter Admin Key">
        <button onclick="loginAdmin()">Login</button>
    </div>

    <div id="error"></div>

</div>

<script>
const FIREBASE_DB_URL = "https://user-log-ec5b2-default-rtdb.firebaseio.com";

sessionStorage.removeItem("role");
sessionStorage.removeItem("username");

async function fetchJson(path) {
    const response = await fetch(`${FIREBASE_DB_URL}${path}.json`);
    if (!response.ok) {
        throw new Error("Database request failed");
    }
    return response.json();
}

function showUser() {
    document.getElementById("userLogin").classList.remove("hidden");
    document.getElementById("adminLogin").classList.add("hidden");
    clearError();
}

function showAdmin() {
    document.getElementById("adminLogin").classList.remove("hidden");
    document.getElementById("userLogin").classList.add("hidden");
    clearError();
}

async function loginUser() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (!user || !pass) {
        showError("Enter username and password.");
        return;
    }

    if (/[.#$/\[\]]/.test(user)) {
        showError("Username contains invalid characters.");
        return;
    }

    try {
        clearError();
        const savedPass = await fetchJson(`/login_info/user/${user}/pass`);
        if (savedPass && pass === savedPass) {
            sessionStorage.setItem("role", "user");
            sessionStorage.setItem("username", user);
            window.location.href = "user.html";
            return;
        }
        showError("Invalid username or password!");
    } catch (err) {
        showError("Cannot connect to login database.");
    }
}

async function loginAdmin() {
    const key = document.getElementById("adminKey").value;

    if (!key) {
        showError("Enter admin key.");
        return;
    }

    try {
        clearError();
        const savedKey = await fetchJson("/login_info/admin/key");
        if (savedKey && key === savedKey) {
            sessionStorage.setItem("role", "admin");
            sessionStorage.removeItem("username");
            window.location.href = "admin.html";
            return;
        }
        showError("Invalid admin key!");
    } catch (err) {
        showError("Cannot connect to login database.");
    }
}

function showError(msg) {
    const error = document.getElementById("error");
    error.innerText = msg;
}

function clearError() {
    document.getElementById("error").innerText = "";
}
</script>

</body>
</html>
